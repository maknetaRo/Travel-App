{% extends 'base.html' %} {% load static %}

<!-- block content-->
{% block content %}

<div id='user-account' class="city">

    <div class="upper-container">
      <div id='weather-box'>
        <h1 id='city-name'>{{ city_weather.city }}</h1>
        <div id='weathers'>
            <div id='initial-weather' class='weather firstday'>
            
              <figure class="image is-50x50">
                <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="weather image">
              </figure>
              <span>{{ city_weather.temperature }} C</span>
              <br>
              <span>{{ city_weather.description }}</span>
            </div>
            <div id='final-weather' class='weather finalday'></div>
        </div>
        <p id='check-more'>Check more about weather <a href='https://openweathermap.org/city' target="_blank" id='more-weather'>here</a></p>
    </div>
    <div class='city-boxes'>
        <button value= "thingstodo" id="thingstodo-btn"class= 'things-to-do-box box'><i class="fas fa-walking"></i>&nbsp;&nbsp;&nbsp;Things to do</button>
        <button value="hotels" id="hotels-btn" class='hotels-box box'><i class="fas fa-concierge-bell"></i>&nbsp;&nbsp;&nbsp;Hotels</button>
        <button value="restaurants" id="restaurants-btn"class='restaurants-box box'><i class="fas fa-utensils"></i>&nbsp;&nbsp;&nbsp;Restaurants</button>
        <button value="monuments" id="monuments-btn"class='monuments-box box'><i class="fas fa-landmark"></i></i>&nbsp;&nbsp;&nbsp;Monuments</button>
  </div>
    </div>

  <div id="showInfoDiv" class="hide">
      <div id="show-info"></div>
      <button id="close-bar"><i class="fas fa-angle-double-up"></i></button>
  </div>
  <div id='todo-list-container'>
        <h3 id='cant-forget-title'>Can't forget...</h3>
          <div id='inputs'>
            <input type='text' id='todo-input-bar' placeholder="Add what you can't forget">
            <button id='add-todo-btn'>Add</button>
          </div>  
            <ul id='todo-list'>
            </ul>
   </div>
  </div>{% endblock %}
