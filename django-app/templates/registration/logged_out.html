{% extends "base.html" %}

<!-- load static -->
{% load static %}

<!-- title  -->
{% block title %}Logged out{% endblock %}

<!-- info logged out  -->
{% block content %}
<section class="logout-section">
  <div class="card">
    <figure class="avatar">
      <img src="{% static 'img/user.png' %}" alt="" />
    </figure>

    <h2 class="card-title">Successfully Logged Out</h2>
    <p>You can <a href="{% url 'login' %}">log-in again</a>.</p>
  </div>
</section>

{% endblock %}
