{% extends "base.html" %}

<!-- load static -->
{% load static %}

<!-- title  -->
{% block title %}Password reset{% endblock %}

<!-- info logged out  -->
{% block content %}
<section class="reset-section">
  <div class="card">
    <figure class="avatar">
      <img src="{% static 'img/user.png' %}" alt="" />
    </figure>

    <h2 class="card-title">Password set</h2>
    <p>
      Your password has been set. You can
      <a href="{% url 'login' %}">log in now</a>.
    </p>
  </div>
</section>

{% endblock %}
